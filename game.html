<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <section class="game">
                <div class="player-choice">
                    <h2>Your Choice</h2>
                    <div class="choices">
                        <button class="choice" data-choice="rock">
                            <img src="https://img.icons8.com/ios-filled/100/000000/rock.png" alt="Rock">
                        </button>
                        <button class="choice" data-choice="paper">
                            <img src="https://img.icons8.com/ios-filled/100/000000/paper.png" alt="Paper">
                        </button>
                        <button class="choice" data-choice="scissors">
                            <img src="https://img.icons8.com/ios-filled/100/000000/scissors.png" alt="Scissors">
                        </button>
                    </div>
                </div>
                <div class="result">
                    <h2>Result</h2>
                    <p id="resultMessage">Make your choice to start the game!</p>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Rock Paper Scissors Game</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
